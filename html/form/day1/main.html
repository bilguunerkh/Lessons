<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="body-section">
        <div class="container">
            <div class="body-section-flex">
                <div class="body-white">
                    <h1 style="color: rgb(0, 58, 151); font-size: 30px;">General Information</h1>
                    <form action="register.html" method="post">
                        <div>
                            <label for="lastname">Lastname</label>
                            <input id="lastname" name="ovog" type="text" placeholder="Last Name "/>
                        </div>
                    
                        <div>
                            <label for="firstname">Firstname</label>
                            <input id="firstname" name="ner" type="text" placeholder="First Name "/>
                        </div>
                    
                        <div>
                            <label for="lastname">Lastname </label>
                            <input id="email" name="email" type="email" placeholder="Email"/>
                        </div>
                    
                        <div>
                            <label for="password">Password</label>
                            <input id="password" name="pass" type="password" placeholder="Password "/>
                        </div>
                    
                        <div>
                         
                            <input id="forgot" type="color"/>
                            <label for="forgot">Remember password </label>
                        </div>
                        <div>
                         
                            <input id="forgot" type="date"/>
                            <label for="forgot">Огноо</label>
                        </div>
                    
                        <div>
                            <input type="radio" id="male" name="gender" value="male"/>
                            <label for="male">Male</label>
                    
                            <input type="radio" id="female" name="gender" value="female"/>
                            <label for="female">Female</label>
                        </div>


                        <div>
                            <label for="location">Дүүрэг</label>
                            <select name="location" id="location">
                                <option value="">Сүхбаатар</option>
                                <option value="">Хан-Уул</option>
                                <option value="">Чингэлтэй</option>
                                <option value="">Сонгино Хайрхан</option>
                                <option value="">Баянзүрх</option>
                            </select>
                        </div>
                        <div>
                            <textarea id="desc" name="description" rows="8" cols="40" placeholder="text"></textarea>
                        </div>
                    
                        <div>
                            <input class="button" type="submit" value="register"/>
                        </div>
        
                </div>
                <div class="body-pink">
                    <h1 style="color: white; font-size: 30px;">Contact Details</h1>
                </div>
            </div>
        </div>

    </section>
