<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <title>REGISTER FORM JAVASCRIPT</title>
</head>
<body>
    <main>
        <div class="container">
            <form>
                <h1>Бүртгэл үүсгэх хэсэг</h1>
                <hr />

                <label for="email"><b>Имэйл</b></label>
                <input type="text" placeholder="Имэйл ээ оруулна уу" name="email" id="email" required/>

                <label for="password"><b>Нууц үг</b></label>
                <input type="password" placeholder="Нууц үгээ оруулна уу" name="psw" id="psw" required/>

                <label for="repeatPsw"><b>Баталгаажуулах</b></label>
                <input type="password" placeholder="Нууц үгээ давтан оруулна уу" name="repeatPsw" id="repeatPsw" required/>

                <button type="submit" class="registerBtn" disabled>Бүртгүүлэх</button>
                <button type="submit" class="loginBtn">Нэвтрэх</button>



            </form>
        </div>
    </main>



    <script src="./form.js"></script>
</body>




    

</body>
</html>
