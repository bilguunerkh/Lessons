<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <header>
        <h1>Todo List App</h1>
    </header>
    <div id="top-section">
        <div>
            <p id="chat">...</p>
            <section class="uld">
                <h3 id="date"><strong>Он сар өдөр: <span style="color: white;">2022-12-31</span></strong></h3>
            </section>
            <!-- <section>
                <h4 id="number-of-to-dos"></h4>
            </section> -->
        </div>



        <div id="entry">
            <div id="center-entry">
                <input type="text" id="to-do-input" placeholder="Таскын нэрээ оруулна уу ..." />
                <button id="add">+ НЭМЭХ</button>
            </div>
        </div>
    </div>
    

    <main>
        <section id="tasks-list">
            <div>
                <h1>ЖАГСААЛТ</h1>
            </div>
            <div id="tasks"></div>
        </section>
    </main>
</div>
    <script src="./todo.js"></script>
    
</body>
</html>
