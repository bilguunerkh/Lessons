<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <header>
        <h1>Todo List App</h1>
    </header>
    <div id="top-section">
        <div>
            <p id="chat">...</p>
            <section class="uld">
                <h3 id="date"><strong>Он сар өдөр:<p id="date"></p></strong></h3>
            </section>
        </div>



        <div id="entry">
            <div id="center-entry">
                <input type="text" id="to-do-input" placeholder="Таскын нэрээ оруулна уу ..." />
                <select style="border: none; width: 100px;"  id="priority" name="priority" id="">
                    <option value="high">Чухал</option>
                    <option value="high">Дунд</option>
                    <option value="high">Хамаагүй</option>
                </select>
                <button id="add">+ НЭМЭХ</button>
            </div>
        </div>
    </div>
    

    <main>
        <section id="tasks-list">
            <div>
                <h1>ЖАГСААЛТ</h1>
            </div>
            <div id="tasks"></div>
        </section>
    </main>
</div>
    <script src="./todo.js"></script>
    
</body>
</html>
